	<p> Des questions, remarques ou autres? Envoyez nous un message ! </p>
	
	<form action="accueil.html" method="POST">
	
	<p>Qui souhaitez-vous contacter?</p>
	
	<label id="select" for="select-contact"></label>

	<select name="contact" id="contact-select">
		<option value="question">--Veuillez choisir une option--</option>
		<option value="auteur">Steve Jackson</option>
		<option value="traducteur">Michel Zenon</option>
		<option value="illustrateur">Tim Sell</option>
		<option value="edition">Gallimard</option>
		<option value="site">Shakana</option>
	</select>
	
	<div>
		<label for="name">Nom</label>
		<input type="text" id="name" required />
	</div>
	
	<div>
		<label for="surname">Prénom</label>
		<input type="text" id="surname" />
	</div>
  
	<div>
		<label for="mail">E-mail</label>
		<input type="mail" id="mail" name="user_email" />
	</div>
	
	<div>
		<label for="objet">Objet</label>
		<input type="text" id="objet" name="objet" />
	</div>
  
	<div>
		<label for="msg"> </label>
		<textarea id="msg" name="user_message"></textarea>
	</div>
	
	<input id ="envoyer" type="submit" value="Envoyer"/>
	
	
	</form>
